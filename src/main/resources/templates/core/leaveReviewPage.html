<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Leave review</title>
</head>
<body>
<div>
    <form th:action="@{/user/help/review}" th:method="POST" th:object="${review}" >
        <input type="text" th:field="*{message}" placeholder="Ваш отзыв о нашем сервисе"
               style="padding: 50px; width: 500px; height: 200px;">
        <input type="submit">ОТПРАВИТЬ
    </form>
</div>
</body>
</html>
