<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report problem</title>
</head>
<body>
<div>
    <form th:action="@{/user/help/problem}" th:method="POST" th:object="${problem}" >
        <input type="text" th:field="*{message}" placeholder="Опишите проблемы, которые Вы обнаружили"
               style="padding: 50px; width: 500px; height: 200px;">
        <input type="submit" placeholder="ОТПРАВИТЬ">
    </form>
</div>
</body>
</html>
